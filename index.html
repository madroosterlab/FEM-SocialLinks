<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img src="assets/images/avatar-jon.jpg" alt="A picture of Jon Avila" />
      <h1>Jon Avila</h1>
      <p class="location">Miami FL, United States</p>
      <p class="quote">"Front-end developer and faux-tographer."</p>
      <div class="button-party">
        <a
          class="button"
          href="https://github.com/madroosterlab"
          target="_blank"
          >Github</a
        >
        <a
          class="button"
          href="https://www.frontendmentor.io/profile/madroosterlab"
          target="_blank"
          >Frontend Mentor</a
        >

        <a class="button" href="https://jonmavila.com" target="_blank"
          >Photography</a
        >

        <a class="button" href="https://x.com/madroosterlab" target="_blank"
          >X (Twitter)</a
        >
        <a
          class="button"
          href="https://www.instagram.com/jonavila9/"
          target="_blank"
          >Instagram</a
        >
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Jon Avila</a>.
    </div>
  </body>
</html>
